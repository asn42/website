{% extends "index.html" %}

{% block content %}
<section>
{{section.content | safe}}
    <ul>
    {% for subsection in section.subsections %}
        <li>
            <a href="{{subsection.permalink}}">{{subsection.title}}</a>
            <ul>
                {% for page in subsection.pages %}
                    <li>
                        <a href="{{page.permalink}}">{{page.title}}</a>
                    </li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
</section>
{% endblock content %}
