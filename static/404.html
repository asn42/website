<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page non trouvée / Page not found - Association Sans Nom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            line-height: 1.2;
            margin: 0;
        }
        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }
        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }
        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }
        p {
            margin: 0 auto;
            width: 280px;
        }
        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }
    </style>
</head>
<body>
    <h1><span lang="fr">Page non trouvée</span> / <span lang="en">Page not found</span></h1>
    <p lang="fr">Désolé mais la page que vous essayez de consulter n'existe pas.</p>
    <p lang="en">Sorry but the page that you are trying to visit doesn't exist.</p>
</body>
</html>
